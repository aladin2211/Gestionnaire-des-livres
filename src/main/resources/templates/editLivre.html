<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Fiche Livre</title>
<link rel= "stylesheet"
type ="text/css"
href= "../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"
/>
<link rel= "stylesheet"
type ="text/css"
href= "../static/css/mon_style.css"
th:href="@{/css/mon_style.css}"
/>
</head>
<body>
<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3" >
<div class="panel panel-default">
<div class ="panel-heading">Saisie d'un livre </div>
<div class= "panel-body">
<form th:action="@{update}" method="post" th:object ="${livre}">
<div class="form-group">
<label class="control-label">ID</label>
<input class="form-control" type="text"
th:field="*{id}"/>
</div>

<div class="form-group">
<label class="control-label">Titre</label>
<input class="form-control" type="text"
th:field="*{titre}"/>
<span class ="red" th:errors ="*{titre}"></span>
</div>
<div class="form-group">
<label class="control-label">ISBN</label>
<input class="form-control" type="text"
th:field="*{isbn}"/>
<span class ="red" th:errors ="*{isbn}"></span>
</div>
<div class="form-group">
<label class="control-label">Prix</label>
<input class="form-control" type="text"
th:field="*{prix}"/>
<span class ="red" th:errors ="*{prix}"></span>
</div>
<div class="form-group">
<label class="control-label">QteStock</label>
<input class="form-control" type="text"
th:field="*{qteStock}"/>
<span class ="red" th:errors ="*{qteStock}"></span>
</div>
<div class="form-group">
<label class="control-label">Date Edition</label>
<input class="form-control" type="date"
th:field="*{dateEdition}"/>
<span class ="red" th:errors ="*{dateEdition}"></span>
</div>
<div class="form-group">
<label class="control-label">Cat√©gorie</label>
<select class="form-control"
th:field="*{categorie}">
<option th:each="c:${categories}" th:value="${c.id}"
th:text="${c.designation}" />
</select>
<span class="red" th:errors="*{categorie}"></span>
</div>


<div >
<button class="btn btn-primary" type="submit" >Enregistrer</button>
</div>
</form>
</div>
<div class="panel-footer"> ----Gestion des Livres--- </div>
</div>
</div>
</body>
</html>
