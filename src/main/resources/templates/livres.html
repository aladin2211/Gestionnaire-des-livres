<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Liste des Livres</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 
<link rel= "stylesheet"
type ="text/css"
href= "../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"
/>
</head>
<body>
<h3>Liste des livres</h3>
<div class="container">
<form th:action="@{index}" method="get" >
<label>Mot Cl√©:</label>
<input type="text" name ="motCle" th:value="${motCle}"/>
<button class ="btn btn-primary"> Chercher </button>
</form>
<a class="btn btn-success" th:href="@{/livre/form}">Ajout livre</a>
</div>
<div class ="container spacer">
<div class="row">
<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 text-center" style="padding-top: 20px;">

<div class="row my-5 justify-content-center">
<div class="col-8 col-lg-4 col-xl-3" th:each="l:${pagelivres}">
<div class="card" style="width: 18rem;">
  <img th:src="${l.img}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" th:text="${l.titre}"></h5>
    <p class="card-text" th:text="${l.prix}"></p>
    <a  class="btn btn-success" th:href="@{edit(id=${l.id})}" >Editer</a>
    <a  class="btn btn-danger"  onclick ="return confirm('Confirmez vous la suppression de ce produit?')"
th:href="@{delete(id=${l.id},page=${pageCourante},motCle=${motCle})}" >Supprimer</a></td>

   
  </div>
  
</div>
</div>
</div>
</div>
</div>
</div>
<div class ="container">

<ul class ="nav nav-pills" >
<li th:each ="p:${pages}" th:class="${p==pageCourante}?active:''">
<a th:text ="${p}" th:href ="@{index(page =${p} , motCle =${motCle})}"></a>
</li>
</ul>
</div>
</body>
</html>
